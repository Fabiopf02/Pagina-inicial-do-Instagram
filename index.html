<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Instagram</title>
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="./img/icon/favicon.png">
  <link rel="shortcut icon" href="./img/icon/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <div class="images">
        <img src="./img/phone/image1.jpg" class="image1 last" alt="image">
        <img src="./img/phone/image2.jpg" class="image2 visible" alt="image">
        <img src="./img/phone/image3.jpg" class="image3" alt="image">
        <img src="./img/phone/image4.jpg" class="image4" alt="image">
        <img src="./img/phone/image5.jpg" class="image5" alt="image">
      </div>
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.png" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como _incognito_</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é _incognito_?</p>
        <p class="not-account">
          <a href="#" class="link-blue">Alternar contas</a>
          ou
          <a href="#" class="link-blue">Inscreva-se</a>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
